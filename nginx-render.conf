# Cannabis POS Nginx Configuration for Render
# Optimized for production deployment on Render platform

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';";
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    
    # Hide Nginx version
    server_tokens off;
    
    # Upstream PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }
    
    server {
        listen 10000;
        server_name _;
        root /opt/render/project/src/public;
        index index.php index.html;
        
        # Security settings
        if ($host !~ ^(.*\.onrender\.com|localhost)$ ) {
            return 444;
        }
        
        # Health check endpoint for Render
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"cannabis-pos","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Laravel health check
        location /laravel-health {
            try_files /storage/health.php =503;
            include fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root/storage/health.php;
        }
        
        # Security - block access to sensitive files
        location ~ /\.(env|git|svn|htaccess|htpasswd) {
            deny all;
            return 404;
        }
        
        location ~ /(config|database|scripts|storage|vendor|tests)/ {
            deny all;
            return 404;
        }
        
        # Rate limit authentication endpoints
        location ~* /api/auth/ {
            limit_req zone=login burst=3 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
            include fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        }
        
        # Rate limit API endpoints
        location ~* /api/ {
            limit_req zone=api burst=10 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
            include fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        }
        
        # Serve static files with caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # CORS for fonts
            if ($request_filename ~* \.(woff|woff2|ttf|eot)$) {
                add_header Access-Control-Allow-Origin *;
            }
        }
        
        # Handle all other requests through Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
        
        # PHP-FPM configuration
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # PHP-FPM optimizations
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_read_timeout 300;
        }
        
        # Admin panel security (IP restrictions would go here)
        location /admin {
            # In production, add IP whitelist here
            # allow 1.2.3.4;
            # deny all;
            
            try_files $uri $uri/ /index.php?$query_string;
            include fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
