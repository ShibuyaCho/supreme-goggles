# Cannabis POS Production Apache Configuration
# This configuration includes comprehensive security headers and optimizations

<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    DocumentRoot /var/www/cannabis-pos/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/yourdomain.com.crt
    SSLCertificateKeyFile /etc/ssl/private/yourdomain.com.key
    
    # SSL Security Settings
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(self)"
    
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';"
    
    # Hide Apache version
    ServerTokens Prod
    ServerSignature Off
    
    # Remove PHP version header
    Header unset X-Powered-By
    Header always unset X-Powered-By
    
    # Client upload limit
    LimitRequestBody 10485760
    
    # Compression
    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
        BrowserMatch ^Mozilla/4 gzip-only-text/html
        BrowserMatch ^Mozilla/4\.0[678] no-gzip
        BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
    </IfModule>
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
        Header always set X-Frame-Options "DENY"
        Header always set X-Content-Type-Options "nosniff"
    </LocationMatch>
    
    # Security for sensitive files and directories
    <DirectoryMatch "^\.|~$">
        Require all denied
    </DirectoryMatch>
    
    <LocationMatch "^/(\.env|\.git|storage|bootstrap/cache|vendor|node_modules)">
        Require all denied
    </LocationMatch>
    
    # Protect Laravel directories
    <Directory "/var/www/cannabis-pos/storage">
        Require all denied
    </Directory>
    
    <Directory "/var/www/cannabis-pos/bootstrap/cache">
        Require all denied
    </Directory>
    
    <Directory "/var/www/cannabis-pos/vendor">
        Require all denied
    </Directory>
    
    <Directory "/var/www/cannabis-pos/node_modules">
        Require all denied
    </Directory>
    
    # Rate limiting for authentication endpoints
    <Location "/api/auth">
        # Use mod_limitipconn if available
        # MaxConnPerIP 5
        Header always set X-Frame-Options "DENY"
        Header always set X-Content-Type-Options "nosniff"
    </Location>
    
    <Location "/login">
        # Use mod_limitipconn if available
        # MaxConnPerIP 5
        Header always set X-Frame-Options "DENY"
        Header always set X-Content-Type-Options "nosniff"
    </Location>
    
    # Admin routes protection (IP whitelist)
    <Location "/admin">
        # Uncomment and add your admin IP addresses
        # Require ip 192.168.1.100
        # Require ip 10.0.0.0/8
    </Location>
    
    # Test routes protection (admin only)
    <Location "/test">
        # Restrict to admin IPs only
        # Require ip 192.168.1.100
    </Location>
    
    # Main directory configuration
    <Directory "/var/www/cannabis-pos/public">
        Options -Indexes -MultiViews
        AllowOverride All
        Require all granted
        
        # Laravel URL rewriting
        RewriteEngine On
        
        # Handle Angular and Vue.js History API
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
        
        # Prevent execution of PHP files in uploads
        <FilesMatch "\.php$">
            <If "%{REQUEST_URI} =~ m#^/storage/#">
                Require all denied
            </If>
        </FilesMatch>
    </Directory>
    
    # PHP configuration
    <IfModule mod_php.c>
        php_admin_flag log_errors On
        php_admin_value error_log /var/log/apache2/cannabis-pos-php-errors.log
        php_admin_flag expose_php Off
        php_admin_value upload_max_filesize 10M
        php_admin_value post_max_size 10M
        php_admin_value memory_limit 256M
        php_admin_value max_execution_time 300
        php_admin_value session.cookie_secure 1
        php_admin_value session.cookie_httponly 1
        php_admin_value session.use_strict_mode 1
    </IfModule>
    
    # Error pages
    ErrorDocument 404 /404.html
    ErrorDocument 500 /50x.html
    ErrorDocument 502 /50x.html
    ErrorDocument 503 /50x.html
    ErrorDocument 504 /50x.html
    
    # Logging
    LogLevel warn
    CustomLog /var/log/apache2/cannabis-pos-access.log combined
    ErrorLog /var/log/apache2/cannabis-pos-error.log
    
    # Additional security measures
    <IfModule mod_headers.c>
        # Remove server information
        Header unset Server
        Header unset X-Powered-By
        
        # Prevent MIME type confusion attacks
        Header set X-Content-Type-Options nosniff
        
        # Enable XSS protection
        Header set X-XSS-Protection "1; mode=block"
        
        # Prevent framing attacks
        Header set X-Frame-Options "DENY"
    </IfModule>
    
    # Block suspicious requests
    <IfModule mod_rewrite.c>
        RewriteEngine On
        
        # Block common attack patterns
        RewriteCond %{QUERY_STRING} (\<|%3C).*script.*(\>|%3E) [NC,OR]
        RewriteCond %{QUERY_STRING} GLOBALS(=|\[|\%[0-9A-Z]{0,2}) [OR]
        RewriteCond %{QUERY_STRING} _REQUEST(=|\[|\%[0-9A-Z]{0,2}) [OR]
        RewriteCond %{QUERY_STRING} \.\./\.\./\.\./\.\./
        RewriteRule ^(.*)$ - [F,L]
        
        # Block file injection attempts
        RewriteCond %{REQUEST_METHOD} GET
        RewriteCond %{QUERY_STRING} [a-zA-Z0-9_]=http://
        RewriteRule ^(.*)$ - [F,L]
        
        # Block SQL injection attempts
        RewriteCond %{QUERY_STRING} union.*select.*\( [NC,OR]
        RewriteCond %{QUERY_STRING} union.*all.*select.* [NC,OR]
        RewriteCond %{QUERY_STRING} concat.*\( [NC]
        RewriteRule ^(.*)$ - [F,L]
    </IfModule>
</VirtualHost>

