# Cannabis POS Nginx Security Configuration
# Include this in your server block or site configuration

# Basic security settings
server_tokens off;
more_clear_headers Server;
more_clear_headers X-Powered-By;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
limit_conn conn_limit_per_ip 10;

# Force HTTPS (redirect HTTP to HTTPS)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    root /var/www/html/public;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Expect-CT "max-age=86400, enforce" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=(), usb=(), vr=(), accelerometer=(), gyroscope=(), magnetometer=(), fullscreen=(self)" always;
    
    # Hide Nginx version
    server_tokens off;
    
    # File upload limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeout settings
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Buffer overflow protection
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # Rate limiting for authentication endpoints
    location ~ ^/(api/login|api/pin-login) {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Rate limiting for API endpoints
    location ~ ^/api/ {
        limit_req zone=api burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # General rate limiting
    location / {
        limit_req zone=general burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Security for admin test endpoints (whitelist IPs)
    location ~ ^/test/ {
        # Allow only specific IPs - replace with your admin IPs
        allow 192.168.1.100;
        allow 10.0.0.0/8;
        deny all;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Security fastcgi params
        fastcgi_param HTTP_PROXY "";
        fastcgi_hide_header X-Powered-By;
        
        # Timeout settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
    
    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Security for sensitive files - deny access
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|\.env\..+|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|webpack\.mix\.js|phpunit\.xml|artisan)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to Laravel directories
    location ~ ^/(vendor|storage|bootstrap|database|config|routes|tests)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Prevent execution of PHP files in uploads
    location ~* ^/storage/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common attack patterns
    location ~* (wp-config|wp-admin|xmlrpc|phpmyadmin|adminer) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block bots and scanners
    location ~* (\.git|\.svn|\.bzr|\.hg|backup|old|tmp|temp|\.sql|\.log|\.bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security monitoring - log suspicious requests
    location ~* (eval\(|base64_decode|gzinflate|union.*select|concat.*\(|hex\(|unhex\(|md5\() {
        access_log /var/log/nginx/security.log;
        deny all;
    }
    
    # Custom error pages
    error_page 400 /errors/400.html;
    error_page 401 /errors/401.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/500.html;
    
    # Logging
    access_log /var/log/nginx/cannabis-pos-access.log;
    error_log /var/log/nginx/cannabis-pos-error.log;
}

# Additional security configurations

# Limit request size globally
http {
    client_max_body_size 10M;
    
    # Hide Nginx version globally
    server_tokens off;
    
    # Additional headers module (nginx-module-headers-more)
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';
    more_set_headers 'X-Content-Type-Options: nosniff';
    
    # Security event logging
    map $request_uri $security_log {
        ~*(wp-|admin|phpmyadmin|\.env|\.git) /var/log/nginx/security.log;
        default /var/log/nginx/access.log;
    }
    
    # Geo-blocking (example - block specific countries)
    # Uncomment and configure based on your needs
    # geo $blocked_country {
    #     default 0;
    #     CN 1;  # Block China
    #     RU 1;  # Block Russia
    # }
    
    # DDoS protection (basic)
    limit_req_status 429;
    limit_conn_status 429;
}

