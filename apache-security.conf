# Cannabis POS Production Security Configuration for Apache
# Copy this content to your public/.htaccess file

<IfModule mod_rewrite.c>
    <IfModule mod_negotiation.c>
        Options -MultiViews -Indexes
    </IfModule>

    RewriteEngine On

    # Force HTTPS in production
    <If "%{HTTP_HOST} != 'localhost' && %{HTTP_HOST} != '127.0.0.1'">
        RewriteCond %{HTTPS} off
        RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    </If>

    # Handle Authorization Header
    RewriteCond %{HTTP:Authorization} .
    RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

    # Redirect Trailing Slashes If Not A Folder...
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} (.+)/$
    RewriteRule ^ %1 [L,R=301]

    # Send Requests To Front Controller...
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ index.php [L]
</IfModule>

# Security Headers
<IfModule mod_headers.c>
    # Remove server signature
    Header always unset Server
    Header always unset X-Powered-By
    
    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # HTTPS-only headers (only when HTTPS is detected)
    <If "%{HTTPS} == 'on'">
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
        Header always set Expect-CT "max-age=86400, enforce"
    </If>
    
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    
    # Permissions Policy
    Header always set Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=(), usb=(), vr=(), accelerometer=(), gyroscope=(), magnetometer=(), fullscreen=(self)"
    
    # Cache control for sensitive pages
    <FilesMatch "\.(php|html)$">
        Header always set Cache-Control "no-store, no-cache, must-revalidate, max-age=0"
        Header always set Pragma "no-cache"
        Header always set Expires "Sat, 01 Jan 2000 00:00:00 GMT"
    </FilesMatch>
    
    # Static assets caching
    <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        Header always set Cache-Control "public, max-age=31536000, immutable"
    </FilesMatch>
</IfModule>

# File Access Restrictions
<FilesMatch "^\.">
    Require all denied
</FilesMatch>

<FilesMatch "^(\.env|\.env\..*|composer\.json|composer\.lock|package\.json|package-lock\.json|yarn\.lock|\.git.*|\.gitignore|README\.md|LICENSE|CHANGELOG\.md|phpunit\.xml|webpack\.mix\.js|artisan)$">
    Require all denied
</FilesMatch>

# Protect important directories
<IfModule mod_alias.c>
    RedirectMatch 403 /\..*$
    RedirectMatch 403 /vendor/
    RedirectMatch 403 /storage/
    RedirectMatch 403 /bootstrap/
    RedirectMatch 403 /database/
    RedirectMatch 403 /config/
    RedirectMatch 403 /routes/
    RedirectMatch 403 /tests/
</IfModule>

# Prevent execution of PHP files in uploads directory
<Directory "*/storage/app/public">
    <FilesMatch "\.php$">
        Require all denied
    </FilesMatch>
</Directory>

# Rate limiting (if mod_limitipconn is available)
<IfModule mod_limitipconn.c>
    # Limit to 10 concurrent connections per IP
    ExtendedStatus On
    <Location />
        MaxConnPerIP 10
    </Location>
    
    # Stricter limits for API endpoints
    <LocationMatch "^/api/">
        MaxConnPerIP 5
    </LocationMatch>
</IfModule>

# Disable server-status and server-info
<LocationMatch "^/(server-status|server-info|nginx_status|php-fpm-status)">
    Require all denied
</LocationMatch>

# Prevent access to common attack vectors
<FilesMatch "(wp-config|wp-admin|xmlrpc|phpmyadmin|adminer)">
    Require all denied
</FilesMatch>

# MIME type security
<IfModule mod_mime.c>
    AddType text/plain .txt
    AddType application/json .json
    
    # Prevent execution of potentially dangerous files
    RemoveHandler .cgi .pl .py .sh
    RemoveType .cgi .pl .py .sh
</IfModule>

# Disable directory browsing
Options -Indexes

# Disable server signature
ServerTokens Prod

# Custom error pages (create these in your public directory)
ErrorDocument 400 /errors/400.html
ErrorDocument 401 /errors/401.html
ErrorDocument 403 /errors/403.html
ErrorDocument 404 /errors/404.html
ErrorDocument 500 /errors/500.html
ErrorDocument 502 /errors/502.html
ErrorDocument 503 /errors/503.html

# File upload restrictions
<IfModule mod_limitreqbody.c>
    # Limit file upload size to 10MB
    LimitRequestBody 10485760
</IfModule>

# Logging (ensure your Apache configuration supports this)
<IfModule mod_log_config.c>
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %D" combined_with_time
    
    # Log security events
    <If "%{REQUEST_URI} =~ m#(wp-admin|phpmyadmin|\.env|\.git)#">
        CustomLog "logs/security.log" combined_with_time
    </If>
</IfModule>
